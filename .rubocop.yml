Bundler/OrderedGems:
  Exclude:
    - 'Gemfile'

Metrics/LineLength:
  Max: 135

Metrics/MethodLength:
  Max: 20

Metrics/ClassLength:
  Max: 200

Style/StringLiterals:
  EnforcedStyle: double_quotes

AllCops:
  Exclude:
    - 'node_modules/**/*'
    - 'vendor/**/*'
    - '.git/**/*'
    - 'db/migrate/*.rb'
    - 'db/*.rb'
    - 'bin/**/*'
    - 'config/environments/*.rb'
    - 'config/routes.rb'

Style/Documentation:
  Enabled: false
